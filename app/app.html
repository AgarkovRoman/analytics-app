<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Потоки данных</title>
</head>

<body>
    <header class="header">
        <div class="wraper header__wraper">
            <div class="header__left"></div>
            <div class="user header__user">
                <a class="user__link" href="#">
                    <div class="user__icon">
                        <img class="user__img" src="./img/person-circle-outline.svg" alt="user-icon">
                    </div>
                    <div class="user__information">
                        <div class="user__email">
                            <p>example@gmail.com</p>
                        </div>
                        <div class="user__name">
                            <p>username</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wraper">
            <h1 class="title">Потоки данных</h1>
            <ol class="breadcrumbs">
                <li class="breadcrumbs__link">Инструменты</li>
                <li class="breadcrumbs__link">Фиды</li>
                <li class="breadcrumbs__link">Потоки данных</li>
            </ol>
            <div class="main-frame">
                <div class="main-search">
                    <div class="main-search__filter">
                        <img class="main-search__filter-image" src="./img/filter-outline.svg" alt="filter-icon">
                    </div>
                    <div class="main-search__input">
                        <p class="main-search__paragraf"><span class="main-search__items">Активно, Неактивно, Удалено
                                (статус)</span></p>
                    </div>
                    <div class="main-search__reload">
                        <img class="main-search__reload-image" src="./img/reload-circle-outline.svg" alt="reload-icon">
                    </div>
                </div>
                <div class="feads">
                    <h2 class="title">Фиды (за сегодня)</h2>
                    <div class="feads__success">
                        <h4>Успешно</h4>
                        <div class="feads__value">0</div>
                    </div>
                    <div class="feads__unsuccess">
                        <h4>Не успешно</h4>
                        <div class="feads__value">0</div>
                    </div>
                </div>
                <ul class="feads-type">
                    <li class="feads-type__item"><a class="feads-type__link" href="#">Все</a></li>
                    <li class="feads-type__item"><a class="feads-type__link" href="#">Ручные</a></li>
                    <li class="feads-type__item"><a class="feads-type__link" href="#">Автоматические</a></li>
                </ul>
                <hr>
                <div class="data-flows">
                    <h5>Потоки данных</h5>
                    <div class="main-box">
                        <div class="button-box">
                            <button class="button button--blue">+ Поток данных</button>
                            <div class="button-box__search">
                                <img class="button-box__image" src="./img/search-outline.svg" alt="search-feads-icon">
                                <input class="button-box__input" type="text">
                            </div>
                        </div>
                        <div class="data-box">
                            <p>Нет данных</p>
                        </div>
                        <div class="pages-box">
                            <p>Строк на странице:</p>
                            <select id="pages">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </main>

</body>

</html>
