<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="login-form-wrap">
        <div class="hello-box">
            <h4>Вход</h4>
            <form class="hello-box-form">
                <div class="form-group">
                    <label class="form-label" for="Email">Email</label>
                    <input class="form-input" type="text" tabindex="1" placeholder="Введите Email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="Password">Пароль</label>
                    <input class="form-input" type="password" tabindex="2" placeholder="Введите пароль">
                </div>
                <div class="form-group">
                    <button class="button-login" type="submit">Войти</button>
                </div>
                <div class="hello-box-divider">
                    <span class="hello-box-divider__value">или с помощью</span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
