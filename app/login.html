<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="login-form-wrap">
        <div class="hello-box">
            <h4 class="hello-box__title">Вход</h4>
            <form class="form">
                <div class="form__group">
                    <label class="form__label" for="Email">Email</label>
                    <input class="form__input" type="text" tabindex="1" placeholder="Введите Email">
                </div>
                <div class="form__group">
                    <label class="form__label" for="Password">Пароль</label>
                    <input class="form__input" type="password" tabindex="2" placeholder="Введите пароль">
                </div>
                <div class="form__group">
                    <button class="button form__button button--blue" type="submit">Войти</button>
                </div>
                <div class="devider form__divider">
                    <span class="divider__value">или с помощью</span>
                </div>
                <div class="form__socials-buttons">
                    <button class="button-socials" type="button" data-social="facebook">
                        <span>Facebook</span>
                    </button>
                    <button class="button-socials" type="button" data-social="vk">
                        <span>Вконтакте</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
